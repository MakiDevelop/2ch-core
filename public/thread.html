<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">討論串 - 2ch.tw</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><a href="/" style="text-decoration: none; color: inherit;">2ch.tw</a></h1>
            <p class="subtitle">匿名討論版 - 對事不對人</p>
        </header>

        <div class="main-content">
            <!-- 左側板塊列表 -->
            <aside class="boards-list">
                <h2>討論版列表</h2>
                <nav>
                    <a href="/boards/chat/threads" class="board-link">
                        <span class="board-name">綜合閒聊</span>
                        <span class="board-desc">核心流量池，什麼都能丟</span>
                    </a>
                    <a href="/boards/news/threads" class="board-link">
                        <span class="board-name">時事／政治</span>
                        <span class="board-desc">鍵政、社會議題、新聞</span>
                    </a>
                    <a href="/boards/tech/threads" class="board-link">
                        <span class="board-name">科技／網路／AI</span>
                        <span class="board-desc">科技趨勢、AI、工具討論</span>
                    </a>
                    <a href="/boards/work/threads" class="board-link">
                        <span class="board-name">職場／工作／社畜</span>
                        <span class="board-desc">職涯、職場文化、薪資</span>
                    </a>
                    <a href="/boards/love/threads" class="board-link">
                        <span class="board-name">感情／兩性／婚姻</span>
                        <span class="board-desc">戀愛、婚姻、兩性議題</span>
                    </a>
                    <a href="/boards/money/threads" class="board-link">
                        <span class="board-name">金錢／投資／理財</span>
                        <span class="board-desc">投資、理財、省錢心得</span>
                    </a>
                    <a href="/boards/acg/threads" class="board-link">
                        <span class="board-name">ACG／遊戲</span>
                        <span class="board-desc">動漫、遊戲、宅文化</span>
                    </a>
                    <a href="/boards/life/threads" class="board-link">
                        <span class="board-name">生活／心情／負能量回收站</span>
                        <span class="board-desc">日常、抱怨、厭世</span>
                    </a>
                    <a href="/boards/ent/threads" class="board-link">
                        <span class="board-name">娛樂／名人／八卦</span>
                        <span class="board-desc">明星、網紅、八卦</span>
                    </a>
                    <a href="/boards/meta/threads" class="board-link">
                        <span class="board-name">站務／建議／黑特2ch</span>
                        <span class="board-desc">反饋、建議、站務公告</span>
                    </a>
                </nav>
            </aside>

            <!-- 右側討論串內容 -->
            <div class="board-page">
                <!-- 返回按鈕 -->
                <div class="thread-navigation">
                    <button id="back-btn" class="back-btn">← 回討論串列表</button>
                </div>

                <!-- 討論串主文 -->
                <div id="thread-op" class="thread-detail">
                    <p class="loading">載入中...</p>
                </div>

                <!-- 回覆表單 -->
                <div class="reply-form-container">
                    <h3>回覆討論串</h3>
                    <form id="reply-form">
                        <input
                            type="text"
                            id="reply-author"
                            placeholder="暱稱（選填，預設為「名無しさん」）"
                            maxlength="50"
                        />
                        <textarea
                            id="reply-content"
                            placeholder="匿名回覆，對事不對人。請遵守版規。"
                            rows="4"
                            required
                            maxlength="10000"
                        ></textarea>
                        <div class="form-actions">
                            <span class="char-count">0 / 10000</span>
                            <button type="submit" id="submit-btn">回覆</button>
                        </div>
                        <div id="reply-message" class="message"></div>
                    </form>
                </div>

                <!-- 回覆列表 -->
                <div class="replies-container">
                    <div class="replies-header">
                        <h3>所有回覆</h3>
                        <button id="refresh-btn" class="refresh-btn">重新整理</button>
                    </div>
                    <div id="replies-list" class="replies-list">
                        <p class="loading">載入中...</p>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <p>&copy; 2026 2ch.tw - <a href="/">返回首頁</a></p>
        </footer>
    </div>

    <script src="/js/thread.js"></script>
</body>
</html>
