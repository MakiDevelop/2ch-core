name: Deploy to Production

on:
  workflow_dispatch:  # 完全手動控制 - 只有在明確要求時才部署
  # schedule:
  #   - cron: '0 20 * * *'  # 凌晨 4:00 定時部署已禁用
  # push:
  #   branches: [main]
  # NOTE: All automatic deployments are disabled
  #       Production deployments only happen when explicitly requested

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /opt/2ch-core

            # Pull latest code
            git fetch origin main
            git reset --hard origin/main

            # Sync nginx config (git pull already updated the files)
            docker compose -f docker-compose.deploy.yml exec -T nginx nginx -s reload || true

            # Rebuild and restart API
            docker compose -f docker-compose.deploy.yml build api
            docker compose -f docker-compose.deploy.yml up -d --force-recreate --no-deps api

            echo "Deployment completed at $(date)"

      - name: Verify deployment
        run: |
          sleep 10
          curl -sf https://2ch.tw/health || exit 1
          echo "Health check passed"
