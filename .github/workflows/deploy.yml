name: Deploy to Production

on:
  schedule:
    # 每天凌晨 4:00 (台北時間) = UTC 20:00
    - cron: '0 20 * * *'
  workflow_dispatch:  # 手動觸發（有特別需求時可立即部署）
  # push:
  #   branches: [main]
  # NOTE: Auto-deploy on push is disabled to prevent accidental deployments
  #       Deployments happen daily at 4:00 AM or can be triggered manually

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /opt/2ch-core

            # Pull latest code
            git fetch origin main
            git reset --hard origin/main

            # Sync nginx config (git pull already updated the files)
            docker compose -f docker-compose.deploy.yml exec -T nginx nginx -s reload || true

            # Rebuild and restart API
            docker compose -f docker-compose.deploy.yml build api
            docker compose -f docker-compose.deploy.yml up -d --force-recreate --no-deps api

            echo "Deployment completed at $(date)"

      - name: Verify deployment
        run: |
          sleep 10
          curl -sf https://2ch.tw/health || exit 1
          echo "Health check passed"
