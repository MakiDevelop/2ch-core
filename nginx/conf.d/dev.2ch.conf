# dev.2ch.tw - Development/Staging Environment
# Shares database with production, but runs develop branch code

# HTTP - for SSL certificate acquisition, then redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name dev.2ch.tw;

    # Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other requests to HTTPS (after SSL is set up)
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name dev.2ch.tw;

    # SSL certificates
    ssl_certificate /etc/letsencrypt/live/dev.2ch.tw/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dev.2ch.tw/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Robots-Tag "noindex, nofollow" always;  # Don't index dev site

    # Static files root (dev version)
    root /var/www/html-dev;
    index index.html;

    # Serve static files (CSS, JS, images)
    location ~* \.(css|js)$ {
        expires 1m;  # Short cache for dev
        add_header Cache-Control "public, max-age=60, must-revalidate";
    }

    location ~* \.(jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1d;
        add_header Cache-Control "public, max-age=86400";
    }

    # Root path
    location = / {
        try_files /index.html =404;
        add_header Cache-Control "no-cache, must-revalidate" always;
    }

    # Health check
    location = /health {
        proxy_pass http://api-dev:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Admin API
    location /admin {
        proxy_pass http://api-dev:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
        add_header Cache-Control "no-cache, must-revalidate" always;
    }

    # Board page
    location ~ ^/boards/([a-z0-9_-]+)/threads$ {
        set $serve_html 0;
        if ($http_accept ~* "text/html") {
            set $serve_html 1;
        }
        if ($serve_html = 1) {
            rewrite ^ /board.html last;
        }
        proxy_pass http://api-dev:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
        add_header Cache-Control "no-cache, must-revalidate" always;
    }

    location = /board.html {
        try_files /board.html =404;
        add_header Cache-Control "no-cache, must-revalidate" always;
    }

    # Thread page - proxy ALL to API for SSR
    location ~ ^/posts/(\d+)$ {
        proxy_pass http://api-dev:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
        add_header Cache-Control "no-cache, must-revalidate" always;
    }

    location = /thread.html {
        try_files /thread.html =404;
        add_header Cache-Control "no-cache, must-revalidate" always;
    }

    # API endpoints
    location ~ ^/(boards|posts|search) {
        proxy_pass http://api-dev:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
        add_header Cache-Control "no-cache, must-revalidate" always;
    }

    # Static files fallback
    location / {
        try_files $uri $uri/ @api;
    }

    location @api {
        proxy_pass http://api-dev:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
        add_header Cache-Control "no-cache, must-revalidate" always;
    }

    access_log /var/log/nginx/dev.2ch.tw.access.log;
    error_log /var/log/nginx/dev.2ch.tw.error.log;
}
