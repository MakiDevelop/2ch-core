# 2ch.tw Nginx Configuration with SSL
# This is a template file. After obtaining SSL certificate, rename to 2ch.conf

# AI Browser / Client detection (using map for reliability)
map $http_user_agent $is_ai_client {
    default 0;
    ~*(ChatGPT|GPTBot|Claude|Anthropic|Comet|BraveAI|PerplexityBot|YouBot|AI2Bot) 1;
}

# HTTP - redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name 2ch.tw;

    # Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other requests to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name 2ch.tw;

    # SSL certificates
    ssl_certificate /etc/letsencrypt/live/2ch.tw/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/2ch.tw/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # AI Browser / Client: Add special headers (from map variable)
    add_header X-AI-Client $is_ai_client always;

    # Static files root
    root /var/www/html;
    index index.html;

    # Serve static files (CSS, JS, images)
    # AI Browser / Client optimized: shorter cache for JS/CSS to ensure version updates work
    location ~* \.(css|js)$ {
        expires 1h;
        add_header Cache-Control "public, max-age=3600, must-revalidate";
    }

    # Images and fonts can have longer cache
    location ~* \.(jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Root path - serve index.html (dynamic page - no cache)
    location = / {
        try_files /index.html =404;
        etag off;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0, s-maxage=0" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        add_header Clear-Site-Data "\"cache\"" always;
        add_header X-AI-Client $is_ai_client always;
    }

    # System status page - block from search engines
    location = /system-status.html {
        try_files /system-status.html =404;
        etag off;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0, s-maxage=0" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        add_header X-Robots-Tag "noindex, nofollow" always;
        add_header X-AI-Client $is_ai_client always;
    }

    # robots.txt - allow caching
    location = /robots.txt {
        try_files /robots.txt =404;
        expires 1d;
        add_header Cache-Control "public, max-age=86400";
    }

    # Health check endpoint
    location = /health {
        proxy_pass http://api:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Admin API endpoints (no cache)
    location /admin {
        proxy_pass http://api:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Disable caching for admin API
        proxy_cache_bypass 1;
        proxy_no_cache 1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Board page - serve HTML for /boards/{slug}/threads
    location ~ ^/boards/([a-z0-9_-]+)/threads$ {
        # Check if Accept header contains text/html or if it's a browser request
        set $serve_html 0;
        if ($http_accept ~* "text/html") {
            set $serve_html 1;
        }

        #  Serve board.html for browser requests
        if ($serve_html = 1) {
            rewrite ^ /board.html last;
        }

        # Otherwise proxy to API for JSON requests (no cache)
        proxy_pass http://api:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Disable caching
        proxy_cache_bypass 1;
        proxy_no_cache 1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0, s-maxage=0" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        add_header X-AI-Client $is_ai_client always;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Serve board.html (dynamic page - no cache)
    location = /board.html {
        try_files /board.html =404;
        etag off;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0, s-maxage=0" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        add_header Clear-Site-Data "\"cache\"" always;
        add_header X-AI-Client $is_ai_client always;
    }

    # Thread detail page - serve HTML for /posts/{id}
    location ~ ^/posts/(\d+)$ {
        # Check if Accept header contains text/html
        set $serve_html 0;
        if ($http_accept ~* "text/html") {
            set $serve_html 1;
        }

        # Serve thread.html for browser requests
        if ($serve_html = 1) {
            rewrite ^ /thread.html last;
        }

        # Otherwise proxy to API for JSON requests (no cache)
        proxy_pass http://api:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Disable caching
        proxy_cache_bypass 1;
        proxy_no_cache 1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0, s-maxage=0" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        add_header X-AI-Client $is_ai_client always;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Serve thread.html (dynamic page - no cache)
    location = /thread.html {
        try_files /thread.html =404;
        etag off;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0, s-maxage=0" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        add_header Clear-Site-Data "\"cache\"" always;
        add_header X-AI-Client $is_ai_client always;
    }

    # Boards and Posts API endpoints (no cache)
    location ~ ^/(boards|posts) {
        proxy_pass http://api:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Is-AI-Client $is_ai_client;

        # Disable caching for dynamic API responses
        proxy_cache_bypass 1;
        proxy_no_cache 1;

        # Extra strong no-cache for all clients (especially AI)
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0, s-maxage=0" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        add_header X-AI-Client $is_ai_client always;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # For other paths, try static file first, then proxy to API
    location / {
        try_files $uri $uri/ @api;
    }

    # Fallback to API (no cache)
    location @api {
        proxy_pass http://api:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Disable caching
        proxy_cache_bypass 1;
        proxy_no_cache 1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0, s-maxage=0" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Logs
    access_log /var/log/nginx/2ch.tw.access.log;
    error_log /var/log/nginx/2ch.tw.error.log;
}
