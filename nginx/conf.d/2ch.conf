# 2ch.tw Nginx Configuration with SSL
# This is a template file. After obtaining SSL certificate, rename to 2ch.conf

# AI Browser / Client detection (using map for reliability)
map $http_user_agent $is_ai_client {
    default 0;
    ~*(ChatGPT|GPTBot|Claude|Anthropic|Comet|BraveAI|PerplexityBot|YouBot|AI2Bot) 1;
}

# HTTP - redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name 2ch.tw;

    # Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other requests to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name 2ch.tw;

    # SSL certificates
    ssl_certificate /etc/letsencrypt/live/2ch.tw/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/2ch.tw/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    # CSP: Allow inline scripts (needed for theme init), YouTube embeds, and external images
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline'; img-src 'self' https: data:; frame-src https://www.youtube.com https://youtube.com; connect-src 'self'; font-src 'self'; object-src 'none'; base-uri 'self'; form-action 'self';" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=(), payment=()" always;
    # X-XSS-Protection removed - obsolete and can cause issues in modern browsers

    # AI Browser / Client: Add special headers (from map variable)
    add_header X-AI-Client $is_ai_client always;

    # Static files root
    root /var/www/html;
    index index.html;

    # Serve static files (CSS, JS, images)
    # AI Browser / Client optimized: shorter cache for JS/CSS to ensure version updates work
    location ~* \.(css|js)$ {
        expires 1h;
        add_header Cache-Control "public, max-age=3600, must-revalidate";
    }

    # Images and fonts can have longer cache
    location ~* \.(jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Root path - serve index.html (validate cache each time)
    location = / {
        try_files /index.html =404;
        add_header Cache-Control "no-cache, must-revalidate" always;
        add_header X-AI-Client $is_ai_client always;
    }

    # System status page - block from search engines
    location = /system-status.html {
        try_files /system-status.html =404;
        add_header Cache-Control "no-cache, must-revalidate" always;
        add_header X-Robots-Tag "noindex, nofollow" always;
        add_header X-AI-Client $is_ai_client always;
    }

    # robots.txt - allow caching
    location = /robots.txt {
        try_files /robots.txt =404;
        expires 1d;
        add_header Cache-Control "public, max-age=86400";
    }

    # Health check endpoint
    location = /health {
        proxy_pass http://api:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        # SECURITY: Overwrite X-Forwarded-For to prevent spoofing
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Admin API endpoints
    location /admin {
        proxy_pass http://api:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        # SECURITY: Overwrite X-Forwarded-For to prevent spoofing
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;

        add_header Cache-Control "no-cache, must-revalidate" always;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Board page - serve HTML for /boards/{slug}/threads
    # Default to HTML for GET, always proxy POST/PUT/DELETE to API
    location ~ ^/boards/([a-z0-9_-]+)/threads$ {
        # POST/PUT/DELETE always go to API
        set $serve_html 1;
        if ($request_method != GET) {
            set $serve_html 0;
        }
        # GET with Accept: application/json goes to API
        if ($http_accept ~* "application/json") {
            set $serve_html 0;
        }

        # Serve board.html for browser GET requests
        if ($serve_html = 1) {
            rewrite ^ /board.html last;
        }

        # Proxy to API for POST/PUT/DELETE or JSON requests
        proxy_pass http://api:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;

        add_header Cache-Control "no-cache, must-revalidate" always;
        add_header X-AI-Client $is_ai_client always;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Serve board.html (validate cache each time)
    location = /board.html {
        try_files /board.html =404;
        add_header Cache-Control "no-cache, must-revalidate" always;
        add_header X-AI-Client $is_ai_client always;
    }

    # Thread detail page - proxy ALL requests to API for SSR with dynamic OG meta
    # API middleware handles content negotiation (HTML vs JSON)
    location ~ ^/posts/(\d+)$ {
        proxy_pass http://api:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;

        add_header Cache-Control "no-cache, must-revalidate" always;
        add_header X-AI-Client $is_ai_client always;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Serve thread.html (validate cache each time)
    location = /thread.html {
        try_files /thread.html =404;
        add_header Cache-Control "no-cache, must-revalidate" always;
        add_header X-AI-Client $is_ai_client always;
    }

    # Boards and Posts API endpoints
    location ~ ^/(boards|posts) {
        proxy_pass http://api:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Is-AI-Client $is_ai_client;

        add_header Cache-Control "no-cache, must-revalidate" always;
        add_header X-AI-Client $is_ai_client always;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # For other paths, try static file first, then proxy to API
    location / {
        try_files $uri $uri/ @api;
    }

    # Fallback to API
    location @api {
        proxy_pass http://api:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;

        add_header Cache-Control "no-cache, must-revalidate" always;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Logs
    access_log /var/log/nginx/2ch.tw.access.log;
    error_log /var/log/nginx/2ch.tw.error.log;
}
